<head>

        </section>
        <!-- /VIDEO SECTION -->
        <!-- COMMAND SECTION -->
        <section class="command-section">
            <div class="main-command">
                <ul class="flex">
                    <li class="mic-command">
                        <a href="">
                            <div class="pos-rel">
                                <i class="fa-solid fa-microphone"></i>
                                <div class="command-name">Mute</div>
                                <span class="arrow"><i class="fa-solid fa-angle-up"></i></span>
                            </div>
                        </a>
                    </li>
                    <li class="camera-command">
                        <a href="">
                            <div class="pos-rel">
                                <i class="fa-solid fa-video"></i>
                                <div class="command-name">Stop video</div>
                                <span class="arrow"><i class="fa-solid fa-angle-up"></i></span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="room-command">
                <ul class="flex">
                    <li class="box"></li>
                    <li class="box"></li>
                    <li class="box"></li>
                    <li class="box"></li>
                    <li class="box"></li>
                    <li class="box"></li>
                    <li class="box"></li>
                    <li class="box"></li>
                </ul>
            </div>
            <div class="quit-command">
                <a href="">End meeting</a>
            </div>
        </section>
        <!-- /COMMAND SECTION -->
    </main>

</html>
